# Railway Nixpacks Configuration
# This tells Railway to install Tesseract OCR for image text extraction

[phases.setup]
nixPkgs = ["nodejs_20", "tesseract"]

[phases.install]
cmds = ["npm install"]

[phases.build]
cmds = ["npm run db:push", "npm run build"]

[start]
cmd = "node .output/server/index.mjs"
