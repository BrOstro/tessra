name: "Tessra"
services:
  postgres:
    image: postgres:17.6
    container_name: tessra_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tessra
    ports: [ "5432:5432" ]
    volumes:
      - pg:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      retries: 5
    networks:
      - tessra

  redis:
    image: redis:8.2.3
    container_name: tessra_redis
    ports: [ "6379:6379" ]
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      retries: 5
    networks:
      - tessra

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: tessra_web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/tessra
      - REDIS_URL=redis://redis:6379
      - ADMIN_TOKEN=change-me-please-32chars
      - STORAGE_DRIVER=local
      - LOCAL_ROOT=/app/.data
      - LOCAL_PUBLIC_BASE=http://localhost:3000/raw/
      - DEFAULT_VISIBILITY=private
      - OCR_ENABLED=false
      - JOBS_CONCURRENCY=5
      - APP_NAME=Tessra
    volumes:
      - uploads:/app/.data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tessra
    restart: unless-stopped

networks:
  tessra:
    driver: bridge

volumes:
  pg: {}
  redis: {}
  uploads: {}
