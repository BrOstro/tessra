# Production Docker Compose Configuration for Tessra
# Includes automatic HTTPS via Caddy reverse proxy

name: "tessra-prod"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17.6
    container_name: tessra_postgres_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tessra}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped
    # Security: Don't expose port to host in production

  # Redis Cache & Queue
  redis:
    image: redis:8.2.3
    container_name: tessra_redis_prod
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend
    restart: unless-stopped
    # Security: Don't expose port to host in production

  # Tessra Web Application
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: tessra_web_prod
    environment:
      # Application
      - NODE_ENV=production
      - APP_NAME=${APP_NAME:-Tessra}
      
      # Database
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-tessra}
      
      # Redis (with password)
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      
      # Authentication - MUST be set to a strong random value
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      
      # Storage Configuration
      - STORAGE_DRIVER=${STORAGE_DRIVER:-local}
      - LOCAL_ROOT=/app/.data
      - LOCAL_PUBLIC_BASE=${PUBLIC_URL}/raw/
      
      # S3 Configuration (if using S3)
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_REGION=${S3_REGION}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      
      # Access Configuration
      - DEFAULT_VISIBILITY=${DEFAULT_VISIBILITY:-private}
      
      # OCR Configuration
      - OCR_ENABLED=${OCR_ENABLED:-false}
      - OCR_LANG=${OCR_LANG:-eng}
      
      # Job Queue
      - JOBS_CONCURRENCY=${JOBS_CONCURRENCY:-5}
    volumes:
      - uploads:/app/.data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - frontend
    restart: unless-stopped
    # Security: Don't expose port to host, only through Caddy

  # Caddy Reverse Proxy with Automatic HTTPS
  caddy:
    image: caddy:2.9-alpine
    container_name: tessra_caddy_prod
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp" # HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - web
    networks:
      - frontend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2019/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true  # Backend network is isolated from the internet

volumes:
  pg_data:
    driver: local
  redis_data:
    driver: local
  uploads:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
